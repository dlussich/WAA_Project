<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>airlines</title>
</h:head>
<h:body>
		<h1> Flights Time Table </h1>
		<h:panelGrid>
		<h:form>
			
			<h:outputLabel> Airline: </h:outputLabel>
			<h:selectOneMenu  binding="#{airline}">
				<f:selectItems value="#{airlines.all}" />
			</h:selectOneMenu>
	
			<h:outputLabel> Origin: </h:outputLabel>
			<h:selectOneMenu binding="#{origin}">
				<f:selectItems value="#{airports.all}" />
			</h:selectOneMenu>
			<h:outputLabel> Destination: </h:outputLabel>
			<h:selectOneMenu binding="#{destination}">
				<f:selectItems value="#{airports.all}" />
			</h:selectOneMenu>
			 <h:commandButton action="#{manager.filterFlights(airline.value, origin.value,destination.value)}" value="Search"></h:commandButton>
			
		</h:form>
		</h:panelGrid>
		<h:panelGrid>
		<h:form>
			<h:dataTable id="timeTable" var="flight" value="#{manager.filteredFlights}" border="2" padding="2">
			<h:column>
				<f:facet name="header"> Flight NÂº  </f:facet>
				<h:outputText value=" #{flight.flightnr} " />
				
			</h:column>
			<h:column>
				<f:facet name="header"> Airline </f:facet>
				<h:outputText value=" #{flight.airline.name} " />
				
			</h:column>
			<h:column>
				<f:facet name="header"> Departure Date </f:facet>
				<h:outputText value=" #{flight.departureDate}  #{flight.departureTime}" />
			</h:column>
			<h:column>
				<f:facet name="header"> Origin </f:facet>
				<h:outputText value=" #{flight.origin.airportcode}/ #{flight.origin.name} " />
				
			</h:column>
			
			<h:column>
				<f:facet name="header"> Arrival Date </f:facet>
				<h:outputText value=" #{flight.arrivalDate}  #{flight.arrivalTime}" />
			</h:column>
			<h:column>
				<f:facet name="header"> Destination </f:facet>
				<h:outputText value=" #{flight.destination.airportcode}/ #{flight.destination.name} " />
				
			</h:column>
			
			<h:column>
				<f:facet name="header"> Airplane </f:facet>
				<h:column>
					<f:facet name="header"> Model </f:facet>
				    <h:outputText value=" #{flight.airplane.model} " />
				
			    </h:column>
			    <h:column>
					<f:facet name="header"> Capacity </f:facet>
				    <h:outputText value=" #{flight.airplane.capacity} " />
				
			    </h:column>  
			</h:column>
			
		</h:dataTable>
			
	</h:form>
	</h:panelGrid>
	<br/>
	<br/>
	<a href="index.html"> &lt;&lt; Return </a>
</h:body>
</html>
