<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>airlines</title>
</h:head>
<h:body>
	<ui:composition tempalate="dashboard.xhtml">
		<h1> Flights Time Table </h1>
		<h:form>
			<h:dataTable id="timeTable" var="flight" value="#{manager.filteredFlights}" border="2" padding="2">
			<h:column>
				<f:facet name="header"> Flight nยบ  </f:facet>
				<h:outputText value=" #{flight.flightnr} " />
				
			</h:column>
			<h:column>
				<f:facet name="header"> Airline </f:facet>
				<h:outputText value=" #{flight.airline.name} " />
				
			</h:column>
			<h:column>
				<f:facet name="header"> Departure Date </f:facet>
				<h:outputText value=" #{flight.departureDate}  #{flight.departureTime}" />
			</h:column>
			<h:column>
				<f:facet name="header"> Origin </f:facet>
				<h:outputText value=" #{flight.origin.airportcode}/ #{flight.origin.name} " />
				
			</h:column>
			
			<h:column>
				<f:facet name="header"> Arrival Date </f:facet>
				<h:outputText value=" #{flight.arrivalDate}  #{flight.arrivalTime}" />
			</h:column>
			<h:column>
				<f:facet name="header"> Destination </f:facet>
				<h:outputText value=" #{flight.destination.airportcode}/ #{flight.destination.name} " />
				
			</h:column>
			
			<h:column>
				<f:facet name="header"> Airplane </f:facet>
				<h:column>
					<f:facet name="header"> Model </f:facet>
				    <h:outputText value=" #{flight.airplane.model} " />
				
			    </h:column>
			    <h:column>
					<f:facet name="header"> Capacity </f:facet>
				    <h:outputText value=" #{flight.airplane.capacity} " />
				
			    </h:column>  
			</h:column>
			
		</h:dataTable>
			
	</h:form>
	</ui:composition>

		
</h:body>
</html>
